<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-descriptions :column="1">
        <el-descriptions-item label="用户名">kooriookami
        </el-descriptions-item>
        <el-descriptions-item label="手机号">18100000000</el-descriptions-item>
        <el-descriptions-item label="居住地">苏州市</el-descriptions-item>
        <el-descriptions-item label="备注">
            <el-tag size="small">学校</el-tag>
        </el-descriptions-item>
        <el-descriptions-item label="联系地址">江苏省苏州市吴中区吴中大道 1188 号</el-descriptions-item>
    </el-descriptions>

    <el-dialog
            width="600px"
            title="编辑用户"
            :close-on-click-modal="false"
            :visible.sync="accountVisible">
        <el-form :model="accountForm"
                 :rules="accountRules"
                 label-width="70px"
                 ref="accountForm"
                 style="margin-right: 20px;">
            <el-form-item label="用户名">
                {{ accountForm.username }}
            </el-form-item>
            <el-form-item label="手机号" prop="mobile">
                <el-input type="text" v-model="accountForm.mobile"
                          placeholder="手机号" autocomplete="on">
                </el-input>
            </el-form-item>
            <el-form-item label="邮箱" prop="email">
                <el-input type="text" v-model="accountForm.email"
                          placeholder="邮箱" autocomplete="on">
                </el-input>
            </el-form-item>
            <el-form-item label="状态">
                <el-switch v-model="accountForm.isEnable"></el-switch>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm">立即提交</el-button>
                <el-button @click="$refs.accountForm.resetFields()">重置</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

</div>

</body>
<script>
    new Vue({
        el: "#app",
        data() {
            const validateMobile = (rule, value, callback) => {
                if (!/^((\+86)|(86))?1\d{10}$/g.test(value)) {
                    return callback(new Error("手机号格式错误"));
                }

                callback();
            };

            return {
                accountVisible: true,
                dayOptions: ["", "7", "30", "60", "90", "0"],
                accountForm: {
                    username: "admin",
                    mobile: "",
                    email: "",
                    isEnable: false,
                },
                accountRules: {
                    mobile: [
                        {min: 11, max: 14, message: '长度应为11-14', trigger: 'blur'},
                        {validator: validateMobile, trigger: "blur"}
                    ],
                    email: [
                        {type: 'email', message: '邮箱无效', trigger: 'blur'}
                    ]
                },
                accountFormOptions: {
                    inline: true,
                    size: "small",
                    forms: [
                        {prop: "accountNote", label: "Account注释"},
                    ]
                },
                accountColumns: [
                    {type: "selection"},
                    {prop: "accountKey", label: "Account值", sortable: true, minWidth: 300},
                    {prop: "accountNote", label: "Account注释", sortable: true, minWidth: 150},
                    {prop: "expireTime", label: "过期时间", slotName: "expireTime", sortable: true, width: 150},
                    {
                        prop: "updateTime", label: "修改时间", showOverflowTooltip: true, minWidth: 250,
                        render: row => {
                            // return dateFormat(row.updateTime)
                        }
                    },
                    {
                        prop: "createTime", label: "创建时间", showOverflowTooltip: true, minWidth: 250,
                        render: row => {
                            // return dateFormat(row.createTime)
                        }
                    },
                    {label: "操作", width: 185, slotName: "operate", fixed: "right"}
                ],
                accountSelection: []
            }
        }
    });
</script>
</html>
